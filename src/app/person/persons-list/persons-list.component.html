<mat-card>
  <mat-card-header>
   <mat-card-title>Titulo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Contenido de tarjeta
  </mat-card-content>
</mat-card>
<div style="text-align: center">
  <p>Mostrando el listado de personas</p>
  <ul class="ul-persons">
    <li *ngFor="let person of persons" >
      {{person.showName()}}
      <br>
      Edad: {{person.age}}
      <button (click)="goToDetail(person)">Ver detalle</button>
    </li>
  </ul>
</div>
